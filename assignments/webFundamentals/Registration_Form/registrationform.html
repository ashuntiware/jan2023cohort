<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
    <h1>My Registration Form</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br>
        <label for="pwconfirm">PW Confirm:</label><br>
        <input type="text" id="pwconfirm" name="pwconfirm"><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="male">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>
        <label for="shortdescription">A short description about yourself:</label><br>
        <textarea id="shortdescription" name="shortdescription" rows="4" cols="50"></textarea><br>
        <label for="favoritelanguage">Favorite Language:</label><br>
        <select name="favoritelanguage" id="favoritelanguage"><br>
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="HTML">HTML</option>
          <option value="Python">Python</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
